<!DOCTYPE html>
<html lang="en-US" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>HTML5 Drag and Drop File Upload with Canvas Example</title>
<meta name="description" content="HTML5 drag and drop file upload"/>
<meta name="keywords" content="demonstration,demo,html5,file upload,canvas"/>
<link rel="stylesheet" media="all" href="../content/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script id="imageTemplate" type="text/x-jquery-tmpl"> 
    <div class="imageholder">
		<figure>
			<img src="${filePath}" alt="${fileName}"/>
			<figcaption>
				${fileName} <br/>
				<span>Original Size: ${fileOriSize} KB</span><br/>
				<span>Upload Size: ${fileUploadSize} KB</span>
			</figcaption>
		</figure>
	</div>
</script>
<script src="../content/modernizr.custom.js"></script>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script src="../content/script.js"></script>
<script>
//position fixed
$(document).ready(function() {
	var windowHeight = $(window).height()-$('#header').outerHeight(true)-$('#footer').outerHeight(true)-100;
	$('#wrapper').css('minHeight', windowHeight);
});
</script>
</head>
<body>

<!-- Header -->
<header id="header">
	<div class="clearfix"></div>
</header>

<!-- Content -->
<section id="wrapper">

<hgroup>
	<h2>HTML5 <span>Drag and Drop</span> File Upload</h2> 
</hgroup>

<div id="droparea">
	<div class="dropareainner">
		<img id="target" src="" width="500" height="450"></img>
		<p>or</p>
		<p><input id="downloadbtn" class="downloadbtn" type="button" value="apply filters and transorms"/></p>
		<p class="extra">
			<input type="radio" id="nocrop" name="croping" value="nocrop" checked /><label for="nocrop">No Crop</label>
			<input type="radio" id="crop" name="croping" value="crop" /><label for="crop">Crop Image</label>
		</p>
		<p class="extra">
			<input type="radio" id="normal" name="effect" value="normal" checked /><label for="normal">No Effect</label>
			<input type="radio" id="grayscale" name="effect" value="grayscale" /><label for="grayscale">Grayscale Effect</label>
			<input type="radio" id="blurry" name="effect" value="blurry" /><label for="blurry">Blur Effect</label>
		</p>
		<p id="err">please enable javascript</p>
	</div>
</div>
<div id="result">
	
</div>



<!-- Footer -->
<footer id="footer">
</footer>

</body>
</html>
